<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Click Test</title>
  <style>
  p {
    color: black;
    margin: 100px;
    cursor: pointer;
  }
  p:hover {
    background: rgb(22, 116, 224)(252, 252, 252);
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>

<p>Blades</p>
<p>Skyrim</p>
<p>Skyrim Blades</p>

<script>
$( "p" ).click(function() {
  $( this ).slideUp();
});
</script>

</body>
</html>
