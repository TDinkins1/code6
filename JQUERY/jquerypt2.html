<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>click demo</title>
  <style>
  p {
    color: black;
    margin: 5px;
    cursor: pointer;
  }
  p:hover {
    background: red;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>

<p>Tommy</p>
<p>Vandetta</p>
<p>Tommy Vandetta</p>

<script>
$( "p" ).click(function() {
  $( this ).slideUp();
});
</script>

</body>
</html>
